<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple ToDo List</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-offsert-1">
                <h1>Simple Todo List</h1>
                <ul id="todoList" contenteditable>
                    <li>Put item here ...</li>
                </ul>
                <p>
                    <a href="javascript.void()" id="saveTodoList">Save All</a>&emsp;|&emsp;
                    <a href="javascript.void()" id="clearTodoList">Clear All</a>
                </p>
            </div>
        </div>
    </div>
    <!-- jquery from google cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(e){
            var todoList = document.getElementById('todoList');
            $('#saveTodoList').click(function(e){
                e.preventDefault();
                localStorage.setItem('todoList', todoList.innerHTML);
                alert("Saved List");
            });
            $('#clearTodoList').click(function(e){
                e.preventDefault();
                localStorage.clear();
                location.reload();
            });
            function loadToDoList (){
                if(localStorage.getItem('todoList')){
                    todoList.innerHTML = localStorage.getItem('todoList');
                }
            }
            loadToDoList();
        });
    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
</html>
